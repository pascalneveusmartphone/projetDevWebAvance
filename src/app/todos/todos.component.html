<div class="container" >
<h1>Liste des todos</h1>
    <div *ngIf="todos.length > 0">
        <ul>
            <li *ngFor="let todo of todos">Titre : {{ todo.titre }} - Ech√©ance : {{ todo.dateExecution }}</li>            
        </ul>

    </div>

        <h4 class="noTodos">Aucun todo</h4>
    </div>
</div>
