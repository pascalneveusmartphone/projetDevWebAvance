<div class="container" >
<h1>Liste des {{ todos.length }} todo(s)</h1>
<h2>Cliquez sur une ligne pour accéder au détail du Todo (vous pouvez le modifier depuis l'écran obtenu)</h2>
    <div *ngIf="todos.length > 0">
        <ul>
            <li *ngFor="let todo of todos" (click)="selectTodo(todo)">Titre : {{ todo.titre }} - Echéance : {{ todo.dateExecution }}</li>            
        </ul>
        <!--<button type="button" class="btn btn-primary" (click)="getContactByIdAndFirstname($event)">Get Contact with id and firstName.</button>-->
    </div>
    <div *ngIf="todos.length < 1">
        <h4 class="noTodos">Aucun todo</h4>
    </div>
</div>
